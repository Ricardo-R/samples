<form ng-submit="update(tc, fs)" class="ng-scope ng-pristine ng-valid">
  <label>Topic</label>
  <input type="text" ng-model="tc" class="ng-pristine ng-valid">
  <label>Filters</label>
  <input type="text" ng-model="fs" class="ng-pristine ng-valid"><br>
  <button class="btn btn-success" ng-click="">Submit</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</form>
<hr/>
{{ response }}
