Search: <input ng-model="query">
sortBy:
<select ng-model="orderProperty">
    <option value="project" >project</option>
    <option value="topic">topic</option>
    <option value="filters">filters</option>
</select>
<hr>

<table class="table table-hover">
<thead>
    <tr>
        <th>项目</th>
        <th>主题</th>
        <th>过滤器</th>
        <th>操作</th>
    </tr>
</thead>
<tr ng-repeat="project in projects.Items | filter:query | orderBy:orderProperty">
    <td>{{project.project}}</td>
    <td>{{project.topic}}</td>
    <td>{{project.filters}}</td>
    <td>
        <a ui-sref="home.subscribers.update({id:project.project})">修改</a>/
        <a ui-sref="home.subscribers.delete({id:project.project})">删除</a>
    </td>
</tr>
</table>
